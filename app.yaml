runtime: nodejs18
instance_class: F1
entrypoint: node server.js
env_variables:
  REACT_APP_Weather_Key: "?key=c06cabaa901d43e8826112705231505"

handlers:
  - url: /(.*\.(js|css|png|jpg|jpeg|gif|ico|json|svg|woff|woff2|ttf|eot|txt)(|\.map))$
    static_files: build/\1
    upload: build/.*\.(js|css|png|jpg|jpeg|gif|ico|json|svg|woff|woff2|ttf|eot|txt)(|\.map)$

  - url: /.*
    static_files: build/index.html
    upload: build/index.html
